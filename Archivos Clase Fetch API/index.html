<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Inicio de Línea para insertar favicon de página -->
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1146/1146795.png" type="image/x-icon">
  <!-- Inicio de Línea para insertar favicon de página -->
  <!-- Inicio de Línea para insertar estilos de Bootstrap -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <!-- Fin de Línea para insertar estilos de Bootstrap -->
  <title>Consumiendo una API del clima</title>
</head>
<body>
  <div class="container mb-5"><!-- Contenedor con un MARGIN BOTTOM de 50 pixeles (mb-5) -->
    <img src="https://cdn-icons-png.flaticon.com/512/2698/2698240.png" id="LogoPagina">
    <h2>API Clima ciudades</h2>
    <!-- 
        A continuación se crea un Contenedor que indica que el contenido será distribuido en filas (row) y organizará el contenido de manera centrada (justify-content-center) 

        class="row justify-content-center"
    -->
    <div class="row justify-content-center">
      <!-- 
          A continuación se crea un Contenedor con un MARGIN BOTTOM de 30 pixeles (mb-3), MARGIN TOP DE 30 pixeles (mt-3), por defecto posee las 12 columnas (col-12) pero cuando detecta que el tamaño de pantalla es mayor a un tamaño "small" (600 - 768 px) se convierte a tener 3 columnas (col-sm-3)

          una descripción más detallada sería:
            col-12 => significa  => columnas-12
            col-sm-3 => significa => columnas-small-3
            mb-3 => significa => margin bottom 30 pixeles (margen inferior del elemento)
            mt-3 => significa => margin top 30 pixeles (margen superior del elemento)

          class="mb-3 mt-3 col-12 col-sm-3"
      -->
      <div class="mb-3 mt-3 col-12 col-sm-3">
        <label for="selectCiudad" class="form-label">Seleccione la ciudad</label>
        <select id="selectCiudad" class="form-select"></select>
      </div>
    </div>
    <button type="submit" class="btn btn-warning" id="boton">Buscar Clima</button>
  </div>
  <div class="contenidoClimaCiudad"></div>
</body>
</html>
